# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g parcel-bundler
    - run: npm i
    - run: npm run build
    
    - name: Bash for GitHub Actions
      uses: jcblw/bash@1.0.0
    - run: ls -l && cd dist && ls -l
    
    - name: git-bash
      uses: fnkr/github-action-git-bash@v1.1
    - run: cd $GITHUB_WORKSPACE && git clone https://github.com/folio-winter/folio-winter.github.io.git folio-winter.github.io
    
    - name: Copy file
      uses: canastro/copy-action@0.0.2
      with:
        # Source file
        source: ./dist/*
        # Target file
        target: $GITHUB_WORKSPACE/folio-winter.github.io/
      
